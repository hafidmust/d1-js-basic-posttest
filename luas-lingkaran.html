    <title>Program Luas Lingkaran</title>
</head>
<body>
    

    <script>
        const PI = 3.14;
        let r = Number(prompt("Masukkan jari-jari lingkaran:"));
        let luas = PI * r * r;
        alert(`Luas lingkarann dengan jari-jari ${r} = ${luas}`);

    </script>
</body>
