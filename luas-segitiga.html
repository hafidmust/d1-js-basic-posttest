<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menghitung Luas Segitiga</title>
</head>
<body>
    

    <script>
    var alas = Number(prompt("Masukkan alas :"));
    var tinggi = Number(prompt("Masukkan tinggi : "));
    var luas = alas * tinggi / 2;
    //menampilkan luas di console
    alert(`Luas segitiga dengan alas = ${alas} & tinggi = ${tinggi} adalah ${luas}`);
    console.log(`Luas segitiga dengan alas = ${alas} & tinggi = ${tinggi} adalah ${luas}`);
    
    </script>

</body>
</html>
